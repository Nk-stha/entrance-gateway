name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/entrance-gateway-frontend

jobs:
  # ============================================
  # Job 1: Build and Push Docker Image
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate Docker metadata
        id: meta
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          if [ "$BRANCH" = "main" ]; then
            TAG="prod-${SHORT_SHA}-${TIMESTAMP}"
          elif [ "$BRANCH" = "develop" ]; then
            TAG="dev-${SHORT_SHA}-${TIMESTAMP}"
          else
            TAG="${BRANCH}-${SHORT_SHA}-${TIMESTAMP}"
          fi
          
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${IMAGE}:${TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${BRANCH}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.branch }}-latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=registry,ref=${{ steps.meta.outputs.image }}:cache
          cache-to: type=registry,ref=${{ steps.meta.outputs.image }}:cache,mode=max
          platforms: linux/amd64

  # ============================================
  # Job 2: Deploy to VPS (Zero Downtime)
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      
      - name: Test VPS connection
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -o ConnectTimeout=10 \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "echo '✅ VPS connection successful' && docker --version" || {
                  echo "❌ Failed to connect to VPS"
                  exit 1
                }
      
      - name: Create deployment directory
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "mkdir -p /opt/entrance-gateway-frontend"
      
      - name: Copy docker-compose.yml
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no \
                -P ${{ secrets.VPS_SSH_PORT }} \
                docker-compose.yml \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/entrance-gateway-frontend/
      
      - name: Create .env file
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cat > /opt/entrance-gateway-frontend/.env << 'EOF'
          NODE_ENV=production
          PORT=5000
          APP_PORT=5000
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_NAME=${{ env.IMAGE_NAME }}
          IMAGE_TAG=${{ needs.build.outputs.image-tag }}
          EOF"
      
      - name: Pull new Docker image
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cd /opt/entrance-gateway-frontend && \
                 docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}" || {
                  echo "❌ Failed to pull Docker image"
                  exit 1
                }
      
      - name: Deploy new image
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cd /opt/entrance-gateway-frontend && \
                 docker compose up -d --no-deps frontend 2>&1"
      
      - name: Verify deployment
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "docker ps --filter 'name=entrance-gateway-frontend' --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'"
      
      - name: Cleanup old images
        if: success()
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "docker images '${{ env.IMAGE_NAME }}' --format '{{.ID}} {{.CreatedAt}}' | \
                 sort -k2 -r | \
                 tail -n +4 | \
                 awk '{print \$1}' | \
                 xargs -r docker rmi 2>/dev/null || true"
      
      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "### ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **VPS**: \`${{ secrets.VPS_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: \`$(date -u '+%Y-%m-%d %H:%M:%S UTC')\`" >> $GITHUB_STEP_SUMMARY
