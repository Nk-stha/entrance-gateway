name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/entrance-gateway

jobs:
  # ============================================
  # Job 1: Build and Push Docker Image
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-full: ${{ steps.meta.outputs.image-full }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate Docker metadata
        id: meta
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          # Create semantic tag
          if [ "$BRANCH" = "main" ]; then
            TAG="prod-${SHORT_SHA}-${TIMESTAMP}"
          elif [ "$BRANCH" = "develop" ]; then
            TAG="dev-${SHORT_SHA}-${TIMESTAMP}"
          else
            TAG="${BRANCH}-${SHORT_SHA}-${TIMESTAMP}"
          fi
          
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "image-full=${IMAGE}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${IMAGE}:${TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${BRANCH}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.branch }}-latest
          cache-from: |
            type=registry,ref=${{ steps.meta.outputs.image }}:cache
            type=registry,ref=${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.branch }}-latest
          cache-to: type=registry,ref=${{ steps.meta.outputs.image }}:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64
      
      - name: Build summary
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "ðŸ“¦ Image: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}"

  # ============================================
  # Job 2: Deploy to VPS
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      
      - name: Test VPS connection
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "echo 'âœ… VPS connection successful' && docker --version"
      
      - name: Create deployment directory
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}"
      
      - name: Copy docker-compose.yml
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            scp -o StrictHostKeyChecking=no \
                -P ${{ secrets.VPS_SSH_PORT }} \
                docker-compose.yml \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEPLOY_PATH }}/
      
      - name: Create .env file on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cat > ${{ secrets.VPS_DEPLOY_PATH }}/.env << 'EOF'
          NODE_ENV=production
          PORT=3000
          APP_PORT=3000
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_NAME=${{ env.IMAGE_NAME }}
          IMAGE_TAG=${{ needs.build.outputs.image-tag }}
          EOF"
      
      - name: Pull Docker image
        env:
          IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          echo "Pulling image: ${IMAGE_NAME}:${IMAGE_TAG}"
          
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cd ${{ secrets.VPS_DEPLOY_PATH }} && \
                 docker pull ${IMAGE_NAME}:${IMAGE_TAG}"
      
      - name: Stop and remove old containers
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cd ${{ secrets.VPS_DEPLOY_PATH }} && \
                 docker-compose down --remove-orphans || true"
      
      - name: Remove old volumes (if any)
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "docker volume ls -qf dangling=true | xargs -r docker volume rm || true"
      
      - name: Start new containers
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cd ${{ secrets.VPS_DEPLOY_PATH }} && \
                 docker-compose up -d"
      
      - name: Wait for application startup
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "echo 'Waiting for application to start...' && sleep 10"
      
      - name: Health check
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "cd ${{ secrets.VPS_DEPLOY_PATH }} && \
                 docker-compose ps && \
                 docker-compose logs --tail=50"
      
      - name: Cleanup old Docker images
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.VPS_SSH_PORT }} \
                ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
                "docker image prune -af --filter 'until=168h' && \
                 docker system prune -f --volumes"
      
      - name: Deployment summary
        env:
          IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${IMAGE_NAME}:${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **VPS**: \`${{ secrets.VPS_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: \`$(date -u '+%Y-%m-%d %H:%M:%S UTC')\`" >> $GITHUB_STEP_SUMMARY
